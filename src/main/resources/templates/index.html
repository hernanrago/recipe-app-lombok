<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Recipe Home</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>

<body>
	<div class="container-fluid" style="margin-top: 20px">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<div class="panel panel-primary">
					<div class="panel panel-heading">
						<h1 class="panel-title">My Recipes</h1>
					</div>
					<div class="panel-body">
						<div class="table-responsive"
							th:if="${not #lists.isEmpty(recipes)}">
							<table class="table table-hover">
								<thead class="thead-inverse">
									<tr>
										<th>Description</th>
										<th>PrepTime</th>
										<th>Servings</th>
										<th>Direction</th>
										<th>Difficulty</th>
										<th>Ingredients</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="recipe : ${recipes}">
										<td th:text="${recipe.description}" />
										<td th:text="${recipe.prepTime}" />
										<td th:text="${recipe.servings}" />
										<td th:text="${recipe.direction}" />
										<td th:text="${recipe.difficulty}" />
										<td th:text="${recipe.ingredients}" />
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
